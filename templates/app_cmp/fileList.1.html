{% load render_table from django_tables2 %}
{% load staticfiles %}
<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <title>List of Files</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'FileList/css/main.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'FileList/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'FileList/vendor/animate/animate.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'FileList/vendor/select2/select2.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'FileList/vendor/perfect-scrollbar/perfect-scrollbar.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'FileList/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'FileList/css/main.css' %}">
    <!--===============================================================================================-->
</head>

<body>
    <div class="limiter">
        <div class="container-table100">
            <div class="wrap-table100">
                <div class="table100 ver1 m-b-110">
                    <div class="table100-head">
                        <table>
                            <thead>
                                <tr class="row100 head">
                                    <th class="cell100 column12">Keyword</th>
                                    <th class="cell100 column22">Rootpath</th>
                                    <th class="cell100 column32">File Name</th>
                                    <th class="cell100 column42">Line Number</th>
                                </tr>
                            </thead>
                        </table>
                    </div>

                    <div class="table100-body js-pscroll">
                        <table>
                            <tbody>

                                {% for file in files %}

                                <tr class="row100 body">
                                    <td class="cell100 column12">{{ file.0}}</td>
                                    <td class="cell100 column22">{{ file.1 }}</td>
                                    <td class="cell100 column32">{{ file.2 }}</td>
                                    <td class="cell100 column42">{{ file.3 }}</td>
                                    
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>   
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--===============================================================================================-->
    <script src="{% static 'FileList/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'FileList/vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'FileList/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'FileList/vendor/select2/select2.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'FileList/vendor/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
    <script>
        $('.js-pscroll').each(function () {
            var ps = new PerfectScrollbar(this);

            $(window).on('resize', function () {
                ps.update();
            })
        });
    </script>
    <!--===============================================================================================-->
    <script src="{% static 'FileList/js/main.js' %}"></script>
</body>

</html>
